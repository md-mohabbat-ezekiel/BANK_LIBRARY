{% load humanize %}
<div class="navbar bg-gray-100 shadow-lg broder-b items-center">
  <nav class="container mx-auto justify-between ">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h8m-8 6h16"
            />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
        >
          
        </ul>
      </div>
      <a href="{%url 'home'%}">
        <img  class="w-2/5" src="https://bookish.netgalley.com/wp-content/uploads/2022/03/wab_tag_600.png" alt="">
      </a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 items-center">
        {% if request.user.is_authenticated %}
        <div class="text-md lg:flex-grow">
            <a href="{%url 'deposit'%}" class="block mt-4 lg:inline-block lg:mt-0 text-blue-900 hover:text-red-900 hover:font-black mr-4">
                Deposit
            </a>
           
        </div>
        <div class="flex w-auto">
          <div class="text-indigo-700 my-auto font-black px-5">Welcome, {{ request.user.first_name }} (Balance : ${{request.user.customer.balance|intcomma}}) </div>

            <a href="{%url 'profile'%}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white bg-green-600 hover:bg-green-700">Profile</a>

            <a  href="{%url 'logout'%}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white bg-green-600 hover:bg-green-700">Logout</a>
        </div>
    {% else %}
        <div class="text-md lg:flex-grow"></div>
        <div>
            <a href="{%url 'signin'%}"   class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white bg-green-600 hover:bg-green-700">Login</a>
        </div>
        <div>
            <a href="{%url 'signup'%}" class="mx-2 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white bg-green-600 hover:bg-green-700">Register</a>
        </div>
    {% endif %}
      </ul>
    </div>
    
  </nav>
</div>
